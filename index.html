        function Alphabet()
        {
            //show English Alphabet info Area
            var d=document.getElementById("EAlphabet");
            d.style.display="block";
            
            var options="";
            var i;
            for(i=0;i<EAlphabet1.length;i+=1)
            {
                options=options+"<option value=\""+i+'">'+EAlphabet1[i][0]+'</option>';
            }

            document.getElementById("EAlphabet1").innerHTML=options;
        }

        function Alphabet1()
        {
            //Get The Selected Item Value
            var selectedAlphabetIndex=parseInt(document.getElementById("EAlphabet1").value);
            
            document.getElementById("abcd").innerHTML=EAlphabet1[selectedAlphabetIndex][0];
            document.getElementById("en").innerHTML=EAlphabet1[selectedAlphabetIndex][1];
            document.getElementById("hn").innerHTML=EAlphabet1[selectedAlphabetIndex][2];
            document.getElementById("image").innerHTML="<img src=\""+EAlphabet1[selectedAlphabetIndex][3]+"\">";
            document.getElementById("ABCD").innerHTML=EAlphabet1[selectedAlphabetIndex][4];
            document.getElementById("En").innerHTML=EAlphabet1[selectedAlphabetIndex][5];
            document.getElementById("Hn").innerHTML=EAlphabet1[selectedAlphabetIndex][6];
            document.getElementById("Image").innerHTML="<img src=\""+EAlphabet1[selectedAlphabetIndex][7]+"\">";
        }
    </script>

    <style>
         img

</head>
